<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="author" content="Vaibhav Gupta">
        <link rel="icon" href="favicon.ico" type="image/x-icon">
        <link rel="stylesheet" href="style.css">
        <title>Internet Status Checker</title>
    </head>
    <body>
        <div class="container">
            <h2>Internet Connection Status Detector</h2>
            <hr>
            <div class="status">
                <p><strong>Connection Status : </strong><span id="StatusInfo">Checking...</span></p>
                <p><strong>IP Address : </strong><span id="IPInfo">-</span></p>
                <p><strong>Network Strength : </strong><span id="NetworkInfo">-</span></p>
            </div>
        </div>
        <script src="main.js"></script>
    </body>
</html>
